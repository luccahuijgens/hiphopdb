<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>HipHopDB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/hiphopdb/css/w3.css">
<link rel='stylesheet' href='/hiphopdb/css/mediaplayer.css'>
<link rel='stylesheet' href='/hiphopdb/css/index.css'>
<link rel='stylesheet' href='http://cdn.plyr.io/3.3.21/plyr.css'>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<style>
body {
	font-family: 'Roboto', sans-serif;
	color: rgba(255, 255, 255, 0.8);
	background-color:rgba(255, 255, 255, 0.8);
		background-image:url('https://images.wallpaperscraft.com/image/people_hands_concert_music_crowd_80452_1920x1080.jpg');
	  background-repeat: no-repeat;
  background-attachment: fixed;
}
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

div.sticky {
	position: -webkit-sticky; /* Safari */
	position: sticky;
	bottom: 0;
}
</style>
</head>
<body onload=initialize('http://localhost:8081/hiphopdb/restservices/tracks/artist/11')>


	<!-- 	Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card">
			<a
				class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
				href="javascript:void(0)" onclick="myFunction()"
				title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a> <a
				href="/hiphopdb" class="w3-bar-item w3-button w3-padding-large">HOME</a> <a
				href="/hiphopdb/browse.html"
				class="w3-bar-item w3-button w3-padding-large w3-hide-small">BROWSE</a>
			<a href="/hiphopdb/myplaylists.html"
				class="w3-bar-item w3-button w3-padding-large w3-hide-small">MY PLAYLISTS</a>
		</div>
	</div>

	<!-- 	Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
	<div id="navDemo"
		class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
		style="margin-top: 46px">
		<a href="#band" class="w3-bar-item w3-button w3-padding-large"
			onclick="myFunction()">BAND</a> <a href="#tour"
			class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TOUR</a>
		<a href="#contact" class="w3-bar-item w3-button w3-padding-large"
			onclick="myFunction()">CONTACT</a> <a href="#"
			class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
	</div>

	<!-- 	Page content -->
	<div class="w3-content"
		style="max-width: 2000px; min-width:450px; margin-top: 46px; margin-left: 15%; margin-right: 15%; padding-bottom: 32px; background-color:#0a1a24; width: 70%;">

		<div id=artistheader class="w3-display-container w3-center">
		</div>

		<!-- 		The Grid -->
		<div class="w3-row-padding"
			style="padding-bottom: 16px; background-color:#0a1a24;">
			<div class="w3-twothird" id="band">
				<div class="w3-container" id="latestrl">
									<h4>
						<b>Latest Release</b>
					</h4>
					<hr>
					<div id=latestrlbody style=height:30%;>
					</div>
				</div>
				<div class="w3-container" id=toppicks>
					<h4>
						<b>Populair Tracks</b>
					</h4>
					<hr>
					<table id=populairTrackTable>
					</table>
				</div>
			</div>
			<div class="w3-third">
				<div class="w3-container">
					<h4>
						<b>Upcoming Live Performance</b>
					</h4>
					<hr>
					<img src="/hiphopdb/imgs/locations/paris.jpg" alt="Paris" style="width: 100%"
						class="w3-hover-opacity">
					<div class="w3-container">
						<p style="color: #ced1d3; padding-top: 8px">
							<b>Paris</b><br> <i>AccorHotels Arena</i>

						</p>
						<p class="w3-opacity">Sat 28 Nov 2016</p>
						<p>Praesent tincidunt sed tellus ut rutrum sed vitae justo.</p>
						<button class="w3-button w3-margin-bottom" style=background-color:#4c779d;
							onclick="BuyTicket()">Buy Tickets</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 	Albums -->
		<div class=albums style="background-color: #0a1a24;">
			<br>
			<h3>
				&emsp;<b>Albums</b>
			</h3>
			<hr>
			<div id=albumlist>
			</div>
		</div>
	</div>
	<div class="player sticky">
		<div id="playeralbum">
			<img id=albumcover src="/hiphopdb/imgs/4.jpg"
				style="width: 150px; height: 150px; float: left;"></img>
		</div>
		<div class="playercontainer">
			<div class="column add-bottom">
				<div id="mainwrap">
					<div id="nowPlay">
						<span id="npAction">Paused...</span><span id="npTitle"></span>
					</div>
					<div id="audiowrap">
						<div id="audio0">
							<audio id="audio1" preload controls>Your browser does not
								support HTML5 Audio! ðŸ˜¢
							</audio>
						</div>
						<div id="tracks">
							<a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.21/plyr.min.js'></script>
	<script src="/hiphopdb/js/audioplayer.js"></script>
	<script src="/hiphopdb/js/artist.js"></script>

<script>
loadArtistHeader(11);
loadTopTracks(11);
loadAlbums(11);
</script>
</body>
</html>
